<body class="body">

    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        
        <div class="contenedor">
            <h2 class="titulo">Formulario de Contacto</h2>

            <form class="formulario" id="formContacto">
                
                <div class="grupo">
                    <label for="nombre" class="label">Nombre</label>
                    <input type="text" id="nombre" class="input" required>
                </div>

                <div class="grupo">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" class="input" required>
                </div>

                <div class="grupo">
                    <label for="mensaje" class="label">Mensaje</label>
                    <textarea id="mensaje" class="textarea" rows="4" required></textarea>
                </div>

                <button type="submit" class="boton">Enviar</button>

            </form>
        </div>

    </div>

    <script>
        document.getElementById("formContacto").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Mensaje enviado correctamente âœ…");
            this.reset();
        });
    </script>
