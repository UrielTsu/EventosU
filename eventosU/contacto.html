<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <script defer src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <title>Eventos</title>
</head>
<body class="body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">EventosU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="index.html">Inicio</a>
          <a class="nav-link " href="eventos.html">Evento</a>
          <a class="nav-link" href="asistentes.html">Asistentes</a>
          <a class="nav-link active" href="contacto.html">Contacto</a>
        </div>
      </div>
    </div>
  </nav>

    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        
        <div class="contenedor">
            <h2 class="titulo">Formulario de Contacto</h2>

            <form class="formulario" id="formContacto">
                
                <div class="grupo">
                    <label for="nombre" class="label">Nombre</label>
                    <input type="text" id="nombre" class="input" required>
                </div>

                <div class="grupo">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" class="input" required>
                </div>

                <div class="grupo">
                    <label for="mensaje" class="label">Mensaje</label>
                    <textarea id="mensaje" class="textarea" rows="4" required></textarea>
                </div>

                <button type="submit" class="boton">Enviar</button>

            </form>
        </div>

    </div>

    <script>
        document.getElementById("formContacto").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Mensaje enviado correctamente");
            this.reset();
        });
    </script>

</body>
</html>
