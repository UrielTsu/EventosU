<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventosU - Inicio</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">EventosU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" href="index.html">Inicio</a>
                    <a class="nav-link" href="eventos.html">Evento</a>
                    <a class="nav-link" href="asistentes.html">Asistentes</a>
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 text-white">
        <h2 class="mb-4 text-center">Catálogo de Eventos</h2>
        
        <div class="row g-3 mb-4"> <!-- por cada row una col -->
            <div class="col-md-6">
                <input type="text" id="busquedaTexto" class="form-control" placeholder="Buscar por título o sede...">
            </div>
            <div class="col-md-3">
                <select id="filtroTipo" class="form-select">
                    <option value="">Todos los tipos</option>
                    <option value="conferencia">Conferencia</option>
                    <option value="taller">Taller</option>
                    <option value="curso">Curso</option>
                    <option value="congreso">Congreso</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="date" id="filtroFecha" class="form-control">
            </div>
        </div>

        <div id="contenedorEventos" class="row"></div>
    </div>

    <div class="modal fade" id="modalInscripcion" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloEventoModal">Inscribirme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formInscripcion">
                        <input type="hidden" id="idEventoSeleccionado">
                        <div class="mb-3">
                            <label for="nombreAsistente" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombreAsistente" required 
                                    pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" 
                                    title="Solo se permiten letras y espacios">
                        </div>

                        <div class="mb-3">
                            <label for="emailAsistente" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="emailAsistente" required>
                        </div>

                        <div class="mb-3">
                            <label for="telefonoAsistente" class="form-label">Teléfono (10 dígitos)</label>
                            <input type="tel" class="form-control" id="telefonoAsistente" required 
                                    maxlength="10" 
                                    minlength="10" 
                                    pattern="\d{10}" 
                                    title="Deben ser exactamente 10 números"
                                    oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Confirmar Inscripción</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/inscripciones.js"></script>
</body>
</html>
